.button {
      border-radius: 10px;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      height: 200px;
      width: 400px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      background-size: cover;
      line-height: 290px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 3;
      right: 0;
    }
